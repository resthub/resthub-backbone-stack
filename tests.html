<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>RESThub Backbone stack test runner</title>

  <link rel="stylesheet" type="text/css" href="css/jasmine.css">
  <script type="text/javascript" src="js/libs/jasmine.js"></script>
  <script type="text/javascript" src="js/libs/jasmine-html.js"></script>
  
    <!-- include source files here... -->
  <script type="text/javascript" src="js/spec/SpecHelper.js"></script>
  <script type="text/javascript" src="js/spec/PlayerSpec.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="js/src/Player.js"></script>
  <script type="text/javascript" src="js/src/Song.js"></script>
  
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
  
</head>

</html>
